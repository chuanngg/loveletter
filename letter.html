<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css" id="base-style">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow: auto; /* Enable scrolling */
            height: auto; /* Allow content height to grow */
        }
    </style>
</head>
<body>
    <div class="letter-main">
        <div class="letter-box">
            <div class="top-border">
                <h3>爱意满满的信<span class="love2">❤</span></h3>
                <p>
                    谢谢你一直以来那么善良、那么体贴，又可爱，还有那么漂亮的脸。
                    直到现在，有一个画面我怎么也删不掉——
                    就是那天去机场之前，看见你吃东西、把头发绑起来的样子。
                    那一瞬间，我真的心里忍不住“哇……你真的好漂亮”。
                    哈哈，算是一点点害羞吧。
                    但说真的，你真的、真的非常可爱。
                </p>
                <p>
                    我一直都很仰慕你。,<br>
                    Chuang
                </p>
                <audio autoplays>
                    <source src="Music/RNB.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                  </audio>  

                <div class="bottom-border"></div>
                <button class="continue-button" onclick="window.location.href='proposal.html'">
                    Continue →
                </button>
            </div>
        </div>
    </div>
</body>
</html>
